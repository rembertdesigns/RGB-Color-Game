<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RGB Color Game</h1>
      </header>
      
      <main>
        <p class="rgb"></p>
        <div class="colors"></div>
        <p class="status">Try to guess the right color based on the RGB value by clicking on the blocks.</p>
        <div class="diff">
          <span class="diff__btn" title="easy">3</span>
          <span class="diff__btn active" title="normal">6</span>
          <span class="diff__btn" title="hard">9</span>
        </div>
      </main>
      <script src="main.js"></script>
      
      <footer>
        <p>Created by <a href="https://www.rembertdesigns.co/" target="_blank">Richard Rembert</a></p>
      </footer>
</body>
</html>
